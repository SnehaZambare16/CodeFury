<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Add Vendor</title>
    </head>

    <body>
        <div class="header">
            <h1>Add Vendor</h1>
        </div>
        <div class="container">
            <form id="vendor-form">
                <label for="vendor-name">Vendor Name:</label>
                <input type="text" id="vendor-name" name="vendor-name" required>

                <label for="vendor-category">Category:</label>
                <input type="text" id="vendor-category" name="vendor-category" required>

                <label for="vendor-description">Description:</label>
                <textarea id="vendor-description" name="vendor-description" rows="4" required></textarea>

                <label for="vendor-contact">Contact Info:</label>
                <input type="text" id="vendor-contact" name="vendor-contact" required>

                <button type="submit">Add Vendor</button>
            </form>
        </div>
    </body>

</html>
