<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>View Registrations</title>
    </head>

    <body>
        <div class="header view-registrations-header">
            <h1>View Registrations</h1>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody id="registrations-table-body">
                    <!-- Registration data will be dynamically populated here -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>

</html>
